<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGmini Games by Skye <3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { background: #d946ef; width: 300px; height: 300px; top: -100px; left: -100px; }
        .blob-2 { background: #8b5cf6; width: 400px; height: 400px; bottom: -100px; right: -100px; animation-delay: -5s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #d946ef;
            box-shadow: 0 10px 30px -10px rgba(217, 70, 239, 0.3);
        }
        
        .title-gradient {
            background: linear-gradient(to right, #d946ef, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Loading Skeleton Animation */
        .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- Header -->
    <header class="p-6 flex justify-between items-center">
        <div class="text-2xl font-bold tracking-tighter">
            BIGmini<span class="text-fuchsia-500">.</span>
        </div>
        <div class="text-sm font-medium text-slate-400">
            by Skye <span class="text-pink-500 animate-pulse">&lt;3</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12">
        
        <!-- Hero Section -->
        <div class="text-center mb-20">
            <h1 class="text-6xl md:text-8xl font-black mb-6 tracking-tight leading-none">
                PLAY <br>
                <span class="title-gradient">TOGETHER</span>
            </h1>
            <p class="text-xl text-slate-300 max-w-2xl mx-auto mb-8">
                A collection of stylish, browser-based party games designed for big screens and smartphones.
            </p>
            <div class="flex justify-center gap-4">
                <a href="#games-container" class="bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-bold py-3 px-8 rounded-full transition-all shadow-lg shadow-fuchsia-500/30">
                    Browse Games
                </a>
            </div>
        </div>

        <!-- Games Grid -->
        <div id="games-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Content will be injected by JavaScript -->
             <div class="glass-card rounded-3xl p-6 h-80 flex flex-col justify-between">
                 <div class="skeleton h-32 w-full rounded-2xl"></div>
                 <div class="skeleton h-8 w-3/4 rounded-lg"></div>
                 <div class="skeleton h-4 w-full rounded-lg"></div>
             </div>
        </div>

        <!-- Fallback/Status Message -->
        <div id="status-message" class="text-center mt-8 text-slate-500 text-sm hidden"></div>

    </main>

    <footer class="p-8 text-center text-slate-600 text-sm">
        &copy; 2025 BIGmini Games. Made with <i data-lucide="heart" class="w-3 h-3 inline"></i> by Skye.
    </footer>

    <script>
        // --- CONFIGURATION ---
        const GITHUB_USERNAME = 'skyesonlyfans';
        const REPO_NAME = 'BIGmini';
        const GAMES_PATH = 'games';

        // Custom metadata for known games. 
        // If a folder name matches a key here, it uses this style. 
        // Otherwise, it uses a default style.
        const gameMetadata = {
            'StoryBuilder': {
                title: 'Story Builder',
                description: 'Collaboratively write a branching story. Vote on the plot twists using your phone.',
                icon: 'book-open',
                gradient: 'from-indigo-600 to-purple-700',
                status: 'MULTIPLAYER'
            },
            'RetroRacer': {
                title: 'Retro Racer',
                description: 'A high-speed pixel art racing game. Coming soon to the arcade.',
                icon: 'gamepad-2',
                gradient: 'from-orange-500 to-red-600',
                status: 'COMING SOON'
            },
            'DrawWars': {
                title: 'Draw Wars',
                description: 'Fast-paced drawing battles. Guess the sketch before time runs out.',
                icon: 'palette',
                gradient: 'from-blue-500 to-cyan-400',
                status: 'PLANNED'
            }
        };

        // --- FETCH LOGIC ---

        async function fetchGames() {
            const container = document.getElementById('games-container');
            const statusMsg = document.getElementById('status-message');
            
            try {
                // Fetch the contents of the /games folder via GitHub API
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${GAMES_PATH}`);
                
                if (!response.ok) {
                    throw new Error('Rate limit or network error');
                }

                const data = await response.json();
                
                // Filter for directories only
                const gameFolders = data.filter(item => item.type === 'dir');

                // Clear loading skeleton
                container.innerHTML = '';

                if (gameFolders.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center text-slate-400">No games found in the repository yet!</div>';
                    return;
                }

                // Generate Cards
                gameFolders.forEach(folder => {
                    const name = folder.name;
                    // Get metadata or use default
                    const meta = gameMetadata[name] || {
                        title: name.replace(/([A-Z])/g, ' $1').trim(), // Add spaces to CamelCase
                        description: 'A new game discovered in the library.',
                        icon: 'joystick',
                        gradient: 'from-slate-700 to-slate-600',
                        status: 'PLAYABLE'
                    };

                    // Construct relative link to the game's folder
                    // Assumes each game folder has an index.html or works as a directory index
                    const gameLink = `./${GAMES_PATH}/${name}/`;

                    const cardHtml = `
                        <a href="${gameLink}" class="glass-card rounded-3xl p-6 group cursor-pointer block text-left animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <div class="h-48 rounded-2xl bg-gradient-to-br ${meta.gradient} mb-6 flex items-center justify-center relative overflow-hidden">
                                <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-20"></div>
                                <i data-lucide="${meta.icon}" class="w-16 h-16 text-white group-hover:scale-110 transition-transform duration-300"></i>
                                <div class="absolute top-4 right-4 bg-black/30 backdrop-blur-md px-3 py-1 rounded-full text-xs font-bold border border-white/20">
                                    ${meta.status}
                                </div>
                            </div>
                            <h3 class="text-2xl font-bold mb-2 group-hover:text-fuchsia-400 transition-colors">${meta.title}</h3>
                            <p class="text-slate-400 mb-4">${meta.description}</p>
                            <div class="flex items-center gap-2 text-sm font-medium text-fuchsia-400">
                                PLAY NOW <i data-lucide="arrow-right" class="w-4 h-4"></i>
                            </div>
                        </a>
                    `;
                    container.innerHTML += cardHtml;
                });

                // Re-initialize icons for new content
                lucide.createIcons();

            } catch (error) {
                console.error("Failed to load games dynamically:", error);
                
                // Fallback Mode: If API fails (rate limit), show Story Builder manually
                container.innerHTML = '';
                const manualGames = ['StoryBuilder']; // Add more here manually as backup
                
                manualGames.forEach(name => {
                    const meta = gameMetadata[name];
                    const gameLink = `./${GAMES_PATH}/${name}/`; // Adjusted link structure
                     const cardHtml = `
                        <a href="${gameLink}" class="glass-card rounded-3xl p-6 group cursor-pointer block text-left">
                            <div class="h-48 rounded-2xl bg-gradient-to-br ${meta.gradient} mb-6 flex items-center justify-center relative overflow-hidden">
                                <i data-lucide="${meta.icon}" class="w-16 h-16 text-white"></i>
                            </div>
                            <h3 class="text-2xl font-bold mb-2">${meta.title}</h3>
                            <p class="text-slate-400 mb-4">${meta.description}</p>
                            <div class="text-fuchsia-400 font-bold">PLAY NOW -></div>
                        </a>
                    `;
                    container.innerHTML += cardHtml;
                });
                lucide.createIcons();
                
                statusMsg.innerText = "Loaded via backup mode (GitHub API limit reached or local)";
                statusMsg.classList.remove('hidden');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons(); // Initial load
            fetchGames();
        });

    </script>
</body>
</html>
